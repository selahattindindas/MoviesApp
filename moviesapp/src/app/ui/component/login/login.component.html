<section>
  <div class="login-card">
    <div class="form-container signin-form">
      <form  [formGroup]="isRegisterorLogin" class="login-form" (ngSubmit)="onLogin()">
        <h2 class="form-title">Giriş Yap</h2>
        <div class="social-container">
          <a href="#" class="social">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="#" class="social">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="form-group">
          <label class="input-icon" for="email">
            <i class="fa-solid fa-envelope"></i>
          </label>
          <input type="text" name="email" placeholder="Email" formControlName="email"/>
        </div>
        <div class="form-group">
          <label class="input-icon" for="password" formControlName="password">
            <i class="fa-solid fa-lock"></i>
          </label>
          <label class="password-eyes" for="password">
            <i class="fa-solid fa-eye-slash fa-xs" *ngIf="hide" (click)="toPassword()"></i>
            <i class="fa-solid fa-eye fa-xs" *ngIf="!hide" (click)="toPassword()"></i>
          </label>
          <input type="password" name="password" [type]="hide ? 'password' : 'text'" placeholder="Şifre" />
        </div>
        <div class="password-info">
          <a class="signin-forget" href="#">Şifreni mi Unuttun?</a>
        </div>
        <div class="form-group form-button">
          <button type="submit" class="button">Giriş Yap</button>
        </div>
      </form>
    </div>
    <div class="form-container signup-form">
      <form [formGroup]="isRegisterorLogin" class="register-form" (ngSubmit)="onRegister()">
        <h2 class="form-title">Kayıt Ol</h2>
        <div class="social-container">
          <a href="#" class="social">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="#" class="social">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="form-group">
          <label class="input-icon" for="email">
            <i class="fa-solid fa-envelope"></i>
          </label>
          <input type="text" name="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="form-group">
          <label class="input-icon" for="userName">
            <i class="fa-solid fa-user"></i>
          </label>
          <input type="text" name="userName" placeholder="Kullanıcı Adı" formControlName="userName" />
        </div>
        <div class="form-group">
          <label class="input-icon" for="password">
            <i class="fa-solid fa-lock"></i>
          </label>
          <label class="password-eyes" for="password">
            <i class="fa-solid fa-eye-slash fa-xs" *ngIf="hide" (click)="toPassword()"></i>
            <i class="fa-solid fa-eye fa-xs" *ngIf="!hide" (click)="toPassword()"></i>
          </label>
          <input type="password" name="password" [type]="hide ? 'password' : 'text'" placeholder="Şifre"
            formControlName="password" />
        </div>
        <div class="form-group">
          <label class="input-icon" for="phone">
            <i class="fa-solid fa-phone"></i>
          </label>
          <input type="text" name="phone" placeholder="Telefon Numarası" formControlName="phoneNumber" />
        </div>
        <div *ngIf="isRegisterorLogin.get('phoneNumber').invalid && isRegisterorLogin.get('phoneNumber').touched" class="text-danger">
          <div *ngIf="isPhoneNumberRequired()">
            Telefon numarası gerekli.
          </div>
          <div *ngIf="isPhoneNumberInvalid()">
            Geçersiz telefon numarası. Başına 0 koymadan giriniz.
          </div>
        </div>
        
        <div class="form-group form-button">
          <button type="submit" class="button">Kayıt Ol</button>
        </div>
      </form>
    </div>
    <div class="overlay-container" [ngClass]="{'slide-left': isForm}">
      <div class="overlay">
        <div class="overlay-panel" [ngClass]="{'overlay-left': isForm, 'overlay-right': !isForm}">
          <ng-template [ngIf]="!isForm">
            <h1>Hoşgeldin!</h1>
            <p>Eğer henüz üye değilseniz, lütfen buraya tıklayarak üye olun.</p>
            <button class="ghost" (click)="toForm()">Kayıt Ol</button>
          </ng-template>
          <ng-template [ngIf]="isForm">
            <h1>Hoşgeldin!</h1>
            <p>Giriş yapmak isterseniz, lütfen buraya tıklayarak hesabınıza erişim sağlayabilirsiniz.</p>
            <button class="ghost" (click)="toForm()">Giriş Yap</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
