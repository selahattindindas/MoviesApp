<section>
  <div class="platform-name">
    <h2>Platformdaki Filmler</h2>
  </div>
  <div class="all-movies">
    <div *ngFor="let platform of platforms" class="movie">
      <div class="platform-company">
        <div class="platform-header">
          <img [src]="platform.logo" [alt]="platform.name + ' Logo'" />
          <h2>{{ platform.name }} Filmleri</h2>
        </div>
        <app-slider [movies]="platform.movies"></app-slider>
      </div>
    </div>
  </div>
</section>
