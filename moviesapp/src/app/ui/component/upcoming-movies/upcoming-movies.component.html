<section class="soon">
    <div class="soon-hear">
        <h2 class="text">Yaklaşan Filmler</h2>
    </div>
    <div class="soon-conteiner">
        <ul class="soon-box">
            <li *ngFor="let movie of movies | dateMovieFilter:'upcomingMovies'">
                <div class="soon-img">
                    <img [src]="movie.movieImages | imageArray:0">
                    <div class="overlay">
                        <button class="detail-button" [routerLink]="'/Filmler/Detay/' + movie.id">Film Detayı</button>
                    </div>
                </div>
                <div class="soon-details">
                    <span class="soon-name">{{movie.name}}</span>
                    <p class="date">
                        <i class="fa-regular fa-calendar-days"></i>
                        <span class="soon-date">{{movie.releaseDate}}</span>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</section>
