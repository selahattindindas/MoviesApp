<section>
  <form [formGroup]="createForm" (ngSubmit)="create()">
    <div class="create">
      <div class="card">
        <div class="close">
          <button routerLink="/Admin/Movies-List">X</button>
        </div>
        <div class="create-header">
          <h2>Film Ekleme</h2>
        </div>
        <div class="create-main">
          <div class="create-contents">
            <div class="label-input">
              <label for="movieName">Film Adı</label>
              <input class="form-control" type="text" placeholder="Filmin adını yazınız" formControlName="name"/>
              <div class="error-message"
                *ngIf="createForm.get('name').hasError('messageMinLength') || createForm.get('name').hasError('required') ">
                {{ createForm.get('name').getError('messageMinLength') || createForm.get('name').getError('required')}}
              </div>
            </div>
            
          </div>
          <div class="create-contents">
            <div class="label-input">
              <label for="movie-category">Film Kategorisi</label>
              <div class="custom-select">
                <select class="form-control" formControlName="categoryId">
                  <option *ngFor="let category of categoryEnum" [value]="category.value">{{ category.description }}
                  </option>
                </select>
              </div>
            </div>
            <div class="label-input">
              <label for="movie-category">Film Platformu</label>
              <div class="custom-select">
                <select class="form-control" formControlName="platformId">
                  <option *ngFor="let platform of platformEnum" [value]="platform.value">{{ platform.description }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="create-contents">
            <div class="label-input">
              <label for="date">Film Vizyon Tarihi</label>
              <input type="date" formControlName="date" />
            </div>
            <div class="label-input">
              <label for="time">Film Süresi</label>
              <input type="text" formControlName="time" />
            </div>
          </div>
          <div class="create-contents">
            <div class="label-input">
              <label for="yil">Film Açıklaması</label>
              <textarea placeholder="Film açıklamasını yazınız" tabindex="5" formControlName="detail"></textarea>
            </div>
          </div>
          <div class="create-button">
            <button type="submit">Film Ekle</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
