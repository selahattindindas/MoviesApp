<section>
  <div class="movie-list">
    <h1>Film Listesi</h1>
    <div *ngIf="photoComponent">
      <div class="modal fade" id="exampleModal" data-bs-backdrop="true" data-bs-keyboard="true" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <movie-photo [movieId]="selectedMovieId"></movie-photo>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="movie-search-button-container">
      <div class="movie-search">
        <input placeholder="Film Ara" [(ngModel)]="filterText" />
      </div>
      <div class="movie-create-button">
        <button [routerLink]="['Create-Movie']">+ Film Ekle</button>
      </div>
    </div>
    <div class="table-wrapper">
      <table class="lg-table" *ngIf="(movie | filter: filterText:'name').length > 0; else noResults">
        <thead>
          <tr>
            <th>Film Adı</th>
            <th>Film Kategori</th>
            <th>Film Platform</th>
            <th>Vizyon Tarihi</th>
            <th>Kadro İşlemleri</th>
            <th>Fotoğraf İşlemleri</th>
            <th>Film İşlemleri</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movie | filter: filterText: filterName">
            <td>{{ movie.name | limitTo:15}}</td>
            <td>{{ movie.categoryName }}</td>
            <td>{{ movie.platformName }}</td>
            <td>{{ movie.releaseDate }}</td>
            <td>
              <i class="fa-solid fa-square-minus fa-lg actor" [routerLink]="['Create-Players', movie.id]"></i>
              <i class="fa-solid fa-square-minus fa-lg director" [routerLink]="['Create-Director', movie.id]"></i>
            </td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" 
              data-bs-target="#exampleModal" (click)="photoContents(movie.id)">
              Launch demo modal
            </button ></td>
            <td>
              <i class="fa-solid fa-pen-to-square fa-lg update" [routerLink]="['Edit', movie.id]"></i>
              <i class="fa-solid fa-trash fa-lg delete" (click)="deleteMovie(movie.id)"></i>
            </td>
          </tr>
        <tbody>
      </table>
      <ng-template #noResults>
        <div class="error">
          <p>Aranılan Film Bulunamadı: "{{filterText}}".</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>
