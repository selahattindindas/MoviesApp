<section>
    <form [formGroup]="createForm" >
      <div class="create">
        <div class="card">
          <div class="close">
           
          </div>
          <div class="create-header">
            <h2>Yönetmen Ekleme</h2>
          </div>
          <div class="create-main">
            <div class="create-contents">
              <div class="label-input">
                <label for="directorNames">Yönetmen Adı</label>
                <input type="text" [(ngModel)]="directorValue" placeholder="Yönetmen adını yazınız" formControlName="Name" (keydown.enter)="addDirector($event)" />
              </div>
            </div>
            <div  class="actors-list">
                <ul>
                  <li *ngFor="let director of directorNames; let i = index">
                    {{director}} <i class="fa-solid fa-xmark fa-lg" (click)="removeDirector(i)"></i>
                  </li>
                </ul>
              </div> 
            <div class="create-button">
                <button type="submit" (click)="create()">Ekle</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
